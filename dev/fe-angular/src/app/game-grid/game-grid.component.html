<div class="container bg-dark">
    <div class="row justify-content-between">
        <div class="counters"><div class="col" id="flags">{{flags}}</div></div> 
        <div class="gameResult" ><div class="col" [innerHTML]="gameResult"></div></div>
        <div class="counters"><div class="col" id="timer">{{time}}</div></div>
       
    </div>
    <div class="field-container">
        <div class="row grid" *ngFor="let cell of field;index as i">
            <div class="col" *ngFor="let c of cell;index as j">
                <div > 
                    <button class="cell" 
                    (contextmenu)="onRightClick($event, i, j)"
                    (click)="onLeftClick(i, j)"
                    [disabled]="c.revealed"
                    >{{c.value}}</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row justify-content-evenly">
       <div>
            <button (click)="newGame()" class="btn btn-dark">
                <svg width="800px" height="800px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g id="Edit / Redo">
                <path id="Vector" d="M13.9998 8H18.9998V3M18.7091 16.3569C17.7772 17.7918 16.4099 18.8902 14.8079 19.4907C13.2059 20.0913 11.4534 20.1624 9.80791 19.6937C8.16246 19.225 6.71091 18.2413 5.66582 16.8867C4.62073 15.5321 4.03759 13.878 4.00176 12.1675C3.96593 10.4569 4.47903 8.78001 5.46648 7.38281C6.45392 5.98561 7.86334 4.942 9.48772 4.40479C11.1121 3.86757 12.8661 3.86499 14.4919 4.39795C16.1177 4.93091 17.5298 5.97095 18.5209 7.36556" stroke="#FFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </g>
                </svg>
            </button>
        </div>
    </div>
</div>
