<div *ngIf="gameData == null">
    Inserisci l'ID di una partita esistente <input type="number" name="gameid" [(ngModel)] = "gameID" min="1" onkeyup="if (value < 1) value = 1">
    <button (click)="loadGame(gameID)">Carica</button>
    o crea una <button (click)="newGame()">Nuova Partita</button>
    </div >
    <div *ngIf="gameData != null">
        {{gameData | json}}
    
</div>
