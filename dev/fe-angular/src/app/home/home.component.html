<div class="container text-center">
    <div class="card bg-dark text-white text-center mb-3" style="width: 18rem;" *ngIf="!gameStart">
        <div class="card-body">
           
            <p class="card-text">Benvenuto in Campo Minato! </p>
            <button type="button" (click)="gameStart=!gameStart" class="btn btn-primary">Inizia una partita</button>
        
        </div>
    </div>
    <div>
        <app-game-grid *ngIf="gameStart"></app-game-grid>
    </div>
</div>
